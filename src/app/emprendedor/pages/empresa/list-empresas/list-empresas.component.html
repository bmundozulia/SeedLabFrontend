<div class="container mx-auto p-4 pt-2">
    <header class="flex flex-col md:flex-row justify-between items-center mb-6">
      <div class="flex flex-col items-center max-md:mx-auto max-md:w-auto md:mr-4 w-full md:w-auto mb-4 md:mb-0">
        <div class="border-b-2 border-sky-500 flex items-center justify-center w-full md:w-auto">
          <img src="../../../../assets/images/logo_sinFondo.png" class="h-auto w-24 md:w-28 lg:w-36 xl:w-40" alt="">
          <p class="leading-none text-black font-bold md:text-[8px] max-md:text-[5px]">Incubadora de<br>Emprendimientos Tecnologicos</p>
        </div>
        <div class="text-center text-sky-500 font-bold">
          Empresas
        </div>
      </div>
      <div class="relative w-3/5 md:flex-grow max-md:max-w-l lg:max-w-xl flex justify-end md:mb-10">
        <input type="text" [(ngModel)]="userFilter.nombre" class="w-full max-md:w-full max-lg:w-3/4 max-xl:w-4/5 max-lg:alig p-2 pr-10 rounded-full border-2 border-gray-300 bg-gray-100" placeholder="Buscar..." required />
        <button class="absolute right-3 top-1.5 bg-sky-500 p-1.5 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </header>
  
    <div class="flex justify-end items-center mb-4">
      <span class="mr-3 text-amber-500 text-[20px] italic mb-1" style="font-weight: 900;">Agregar</span>
      <button [routerLink]="'/add-empresa'" class="bg-amber-500 text-white w-16 h-8 rounded-lg flex items-center justify-center">
        <span class="text-3xl font-semibold leading-none ">+</span>
      </button>
    </div>
  
    <div class="bg-gray-100 rounded-lg shadow-md p-4 mb-6">
        <div class="overflow-x-auto">
          <table class="lg:w-4/6 md:5/6  md:mx-auto">
            <thead>
              <tr>
                <th class="text-left p-2">Nombre de la Empresa</th>
                <th class="text-left p-2">Teléfono de contacto</th>
                <th class="text-left p-2 hidden sm:table-cell">Dirección</th>
                <th class="text-left p-2"></th>
              </tr>
            </thead>
            <tbody class="space-y-6">
              <ng-container *ngFor="let empresa of listaEmpresas | filterBy: userFilter | paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
                <tr class="bg-gray-300 my-5 rounded-xl">
                <td class="p-2 rounded-s-lg">{{ empresa.nombre }}</td>
                <td class="p-2">{{ empresa.telefono }}</td>
                <td class="p-2 hidden sm:table-cell">{{ empresa.direccion }}</td>
                <td class="p-2 rounded-e-lg text-center">
                  <button [routerLink]="'/edit-empresa'" class="text-blue-500" (click)="editEmpresa(empresa.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-4 w-4" fill="currentColor">
                      <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1 0 32c0 8.8 7.2 16 16 16l32 0zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/>
                    </svg>
                  </button>
                </td>
            </tr>
            <tr *ngIf="i < listaEmpresas.length - 1">
              <td class="py-2"></td>
            </tr>
          </ng-container>
          <tr *ngIf="listaEmpresas.length === 0">
            <td colspan="4" class="text-center py-4 text-gray-500">No se encontraron empresas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="text-center">
      <nav aria-label="Page navigation example">
        <ul class="inline-flex space-x-2 text-sm">
          <li>
            <a href="javascript:void(0)" class="inline-flex items-center justify-center w-6 h-6 bg-gray-500 rounded-md hover:bg-gray-300 focus:outline-none"(click)="changePage('previous')"[class.opacity-50]="!canGoPrevious()"[class.cursor-not-allowed]="!canGoPrevious()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-3 w-3 text-white mr-1 ml-2"  fill="currentColor">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
              </svg>  
            </a>
          </li>
          <ng-container *ngFor="let pageNumber of getPages()">
            <li class="items-center justify-center w-6 h-6 bg-amber-500 rounded-md hover:bg-gray-300 focus:outline-none mx-2">
              <a class="no-underline text-white" href="javascript:void(0)" (click)="changePage(pageNumber)" [class.active]="page === pageNumber">{{ pageNumber }}</a>
            </li>
          </ng-container>
          
          <li>
            <a href="javascript:void(0)" class="inline-flex items-center justify-center w-6 h-6 bg-gray-500 rounded-md hover:bg-gray-300 focus:outline-none" (click)="changePage('next')" [class.opacity-50]="!canGoNext()" [class.cursor-not-allowed]="!canGoNext()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-3 w-3 text-white ml-1 p-0 "  fill="currentColor">
                <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
              </svg>
            </a>
          </li>
          
        </ul>
      </nav>
    </div>
  </div>
  
</div>
