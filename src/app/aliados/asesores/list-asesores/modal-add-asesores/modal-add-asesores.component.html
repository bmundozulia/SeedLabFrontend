<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <form [formGroup]="asesorForm" (ngSubmit)="AddAsesor()">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <div class="container -mx-auto px-4 py-6 md:py-8 items-center justify-center">
                <div class="min-[600px]:mt-10">
                    <div class="w-full md:w-full pr-0 md:pr-2 md:-mt-12 lg:-mt-6">
                        <label for="nombre" class="block mb-2 text-blue-400">Nombre:</label>
                        <input type="text" id="nombre" formControlName="nombre"
                            class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
                    </div>
                    <div class="w-full md:w-full pr-0 md:pr-2 relative">
                        <label for="nombre" class="block mb-2 text-blue-400">Apellido:</label>
                        <input type="email" id="apellido" formControlName="apellido"
                            class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 ">
                    </div>
                    <div class="w-full md:w-full pr-0 md:pr-2 relative ">
                        <label for="nombre" class="block mb-2 text-blue-400">Correo Electronico:</label>
                        <input type="text" id="correo" formControlName="email"
                            class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div class="w-full md:w-full pr-0 md:pr-2 md:-mt-1">
                        <label for="password" class="block mb-2 text-blue-400">Contrase√±a</label>
                        <div class="relative">
                            <input [type]="hide ? 'password' : 'text'" id="contrasena" formControlName="password"
                                class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200 placeholder-black" />
                            <button type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500"
                                (click)="hide = !hide">
                                <i *ngIf="hide" class="fa fa-eye-slash text-cyan-500"></i>
                                <i *ngIf="!hide" class="fa fa-eye text-cyan-500"></i>
                            </button>
                        </div>
                    </div>
                    <div class="w-full md:w-full pl-0 md:pr-2 relative">
                        <label for="celular" class="block mb-2 text-blue-400">Celular:</label>
                        <input type="number" id="celular" formControlName="celular"
                            class="p-2 h-14 w-full border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200" />

                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <div class="flex justify-end mr-2">
                        <button
                            class="bg-sky-400 hover:bg-sky-500 text-white font-bold py-2 px-4 md:-mt-4 rounded -pl-12 hidden">
                            Cancelar
                        </button>
                    </div>
                    <div class="flex justify-end mr-2">
                        <button type="submit"
                            class="bg-sky-400 hover:bg-sky-500 text-white font-bold px-3 py-0 rounded h-12">
                            Crear Asesor
                        </button>
                    </div>

                </div>


            </div>
        </form>
    </div>

</div>
