<div class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-12 gap-4 mb-6">
        <div class="col-span-12 bg-white rounded-lg p-8 shadow-lg">
            <div style="text-align: center">
                <h5 class="text-5xl font-bold mb-4 text-sky-900">
                    Registro
                </h5>
            </div>
            <div class="text-9xl">
                <h5 class="text-2xl font-bold mb-2 text-sky-900">
                    Información Personal Prueba
                </h5>
            </div>
            <div class="flex ">
                <div class="w-1/3 flex flex-col items-center mt-24">
                    <img src="assets/images/logo-seed.jpg" alt="Imagen" class="max-w-full" />
                </div>
                <div class="w-2/3 flex flex-wrap">
                    <div class="w-full md:w-1/2 pr-2">
                        <label for="nombre" class="block mb-2 -mt-4 text-blue-400">Nombre:</label>
                        <input type="text" id="nombre"
                            class="p-2 h-11  w-full mb-2 border rounded-md bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                    </div>
                    <div class="w-full md:w-1/2 mb-2">
                        <label for="apellido" class="block mb-2 -mt-4 text-blue-400">Apellido:</label>
                        <input type="text" id="apellido"
                            class="p-2 h-11 w-full border outline-none rounded-md bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                    </div>
                    <div class="w-full md:w-1/2 pr-2 mb-2">
                        <label for="tipoDocumento" class="block mb-2 -mt-16 text-blue-400">Tipo de Documento:</label>
                        <div class="relative">
                            <select id="tipoDocumento"
                                class="p-2 h-11 w-full border rounded-md bg-neutral-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
                                <option value="" disabled selected>Seleccionar tipo de documento...</option>
                                <option value="Cedula">Cédula ciudadanía</option>
                                <option value="pasaporte">Pasaporte</option>
                                <option value="carnetExtranjeria">Carnet de Extranjería</option>
                            </select>
                            <fa-icon [icon]="faIdCard" class="absolute right-3 top-4 text-cyan-500"></fa-icon>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 mb-2">
                        <label for="documento" class="block mb-2 -mt-16 text-blue-400">Número de Documento:</label>
                        <input type="number" id="documento" class="p-2 h-11 w-full border rounded-md bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                    </div>
                </div>
            </div>

            <div class="flex items-start">
                <div class="w-1/3"></div>
                <div class="w-2/3 flex">
                    <div class="md:w-1/2 mr-4">
                        <label for="fechaNacimiento" class="block mb-2 -mt-16 text-blue-400">Fecha de
                            Nacimiento:</label>
                        <input type="date" id="fechaNacimiento"
                            class="p-2 h-11 w-full border rounded-md bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                    </div>
                    <div class="md:w-1/2 relative">
                        <label for="genero" class="block mb-2 -mt-16 text-blue-400">Género:</label>
                        <div class="relative">
                            <select id="genero" class="p-2 h-11 w-full border rounded-md bg-slate-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
                                <option value="" disabled selected>Seleccionar género...</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <fa-icon [icon]="faVenusMars" class="absolute right-3 top-4 text-cyan-500"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex">
                <div class="w-1/3"></div>
                <div class="w-2/3 flex flex-wrap">
                    <div class="w-full md:w-1/2 pr-2">
                        <label for="contrasena" class="block mb-2 mt-3 text-blue-400">Contraseña:</label>
                        <input type="password" id="contrasena" class="p-2 h-11 w-full border rounded-md bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-200"
                            />
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="flex items-start">
                <div class="w-1/3">
                    <h5 class="text-2xl font-bold mb-2 text-sky-900 mr-12">
                        Contacto
                    </h5>
                </div>
                <div class="w-2/3 flex">
                    <div class="w-full md:w-1/2 mr-4 relative">
                        <label for="correo" class="block mb-2 text-blue-400">Correo Electrónico:</label>
                        <div class="relative">
                            <input type="email" id="correo" name="correo"
                                class="p-2 h-11 w-full border rounded-md bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-blue-200"
                              />
                            <i class="fas fa-envelope absolute right-3 top-4 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 relative">
                        <label for="celular" class="block mb-2 text-blue-400">Celular:</label>
                        <div class="relative">
                            <input type="number" id="celular" name="celular"
                                class="p-2 h-11 w-full border rounded-md bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-blue-200" />
                            <i class="fas fa-mobile-alt absolute right-3 top-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="flex items-start">
                <div class="w-1/3">
                    <h5 class="text-2xl font-bold mb-2 text-sky-900 mr-12">
                        Dirección
                    </h5>
                </div>
                <div class="w-2/3 flex">
                    <div class="w-full md:w-1/2 mr-4 relative">
                        <label for="departamento" class="block mb-2 text-blue-400">Departamento:</label>
                        <div class="relative">
                            <select id="departamento" name="departamento"
                                class="p-2 h-11 w-full border rounded-md bg-slate-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
                                <option value="" disabled selected>Seleccionar departamento...</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Santander">Santander</option>
                                <option value="Antioquia">Antioquia</option>
                            </select>
                            <fa-icon [icon]="faLandmarkFlag" class="absolute right-3 top-4 text-cyan-500"></fa-icon>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 relative">
                        <label for="municipio" class="block mb-2 text-blue-400">Municipio:</label>
                        <div class="relative">
                            <select id="municipio" name="municipio"
                                class="p-2 h-11 w-full border rounded-md  bg-slate-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
                                <option value="" disabled selected>Seleccionar municipio...</option>
                                <option value="Municipio1">Piedecuesta</option>
                                <option value="Municipio2">Girón</option>
                                <option value="Municipio3">Bucaramanga</option>
                            </select>
                            <fa-icon [icon]="faMountainCity" class="absolute right-3 top-4  text-cyan-500"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="flex justify-end">
                <button type="submit" class="bg-sky-400 hover:bg-cyan-400 text-white font-bold py-2 px-4 mt-8 rounded">
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
