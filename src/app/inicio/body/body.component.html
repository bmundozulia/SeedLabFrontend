<!-- NAVBAR -->
<div class="flex justify-end w-full">
  <mat-toolbar class="app-header bg-white flex items-center px-2 md:px-8 justify-between md:w-full">
    <img src="../../../assets/images/logo_sinFondo.png" alt="Logo" class="h-auto w-16 md:w-24 mr-2 md:mr-4 mt-4 md:mt-0">
    <span class="nav-tool-items flex items-center space-x-4 md:space-x-8 mt-4 md:mt-0">
      <a mat-button routerLink="login" routerLinkActive="active" class="text-sm md:text-base bg-black text-white rounded-lg">Iniciar Sesión</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" class="text-sm md:text-base bg-blue-400 text-white rounded-lg">Regístrate</a>
    </span>
  </mat-toolbar>
</div>
<!-- CARRUSEL -->
   <!-- En tu archivo HTML del componente (por ejemplo, app.component.html) -->

   <div class="carousel-container">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
      <div class="carousel-inner">
        <div *ngFor="let chunk of slideImagenesChunks; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <div class="row">
            <div class="col-3" *ngFor="let image of chunk">
              <img [src]="image" class="d-block w-100 img-fluid" alt="Imagen">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  
  
  

 
<!-- CARDS -->
<div *ngIf="cardSeleccionada" class="max-w-screen-2xl mx-auto mt-3 ">
  <mat-card class="w-full md:w-auto">
    <div class="md:flex-row">
      <div class="flex items-center justify-center md:w-1/3 ">
        <img [src]="cardSeleccionada.topImage" alt="ImagenArriba" class="p-4 w-auto h-44 ">
      </div>
    </div>
    <div class="flex flex-col md:flex-row py-4 md:py-0">
      <div class="md:w-full md:flex md:flex-col md:items-center">
        <p class="text-base leading-normal md:leading-snug md:text-justify p-4 md:pr-0 md:pl-4 md:py-2 text-justify">
          {{ cardSeleccionada.description }}
        </p>
      </div>
      <div class="md:w-full mx-auto md:flex md:justify-center h-80 flex-grow p-2">
        <img [src]="cardSeleccionada.imageUrl" alt="ImagenCard" class="w-full h-auto md:max-w-md object-contain flex items-center justify-center mt-0">
      </div>
    </div>
  </mat-card>
</div>
