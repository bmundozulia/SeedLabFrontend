<div class="pt-4 divide-y divide-light-blue-400 ml-12 mr-4">
    <h1 class="text-xl font-bold mb-4">Bienvenido al panel de crear Actividad</h1>
    <div class="grid sm:grid-cols-1 md:grid-cols-1 xl:grid-cols-12 xl:gap-6 mb-2">
        <div class="col-span-8">
            <h2 class="text-center my-8">Crear Actividad</h2>
            <div>
                <div class="grid grid-cols-1">
                    <form [formGroup]="actividadForm" (ngSubmit)="addActividadSuperAdmin">
                        <div>
                            <label for="nombre">Nombre de la Actividad:</label>
                            <input type="text" id="nombre" formControlName="nombre"
                                class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                        </div>
                        <div>
                            <label for="descripcion">Descripcion Actividad:</label>
                            <input type="text" id="descripcion" formControlName="descripcion"
                                class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                        </div>
                        <div>
                            <label for="ruta_multi">Ruta Multi:</label>
                            <input type="text" id="ruta_multi" formControlName="ruta_multi"
                                class="p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                        </div>

                        <div>
                            <select id="id_tipo_dato" formControlName="id_tipo_dato"
                                class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200 appearance-none ">
                                <option value="" disabled selected>
                                    Seleccione el tipo de dato...
                                <option *ngFor="let tipodato of listarTipoDato" (click)="tipoDato(tipodato)"
                                    [value]="tipodato.id">
                                    {{tipodato.nombre}}</option>
                            </select>
                        </div>

                        <div>
                            <select id="id_asesor" formControlName="id_asesor"
                                class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-200 appearance-none ">
                                <option value="" disabled selected>
                                    Seleccione el Asesor...
                                <option *ngFor="let mostrarasesores of listaAsesorAliado"
                                    (click)="verAsesor(mostrarasesores)" [value]="mostrarasesores.id">
                                    {{mostrarasesores.nombre}}
                                    {{mostrarasesores.apellido}}
                                    {{mostrarasesores.nombre_aliado}}
                                </option>
                            </select>
                        </div>





                        <!-- Mostrar botón "Añadir Nivel" solo después de dar clic en "Siguiente" -->
                        <div>
                            <button (click)="addActividadSuperAdmin()"
                                class="bg-sky-400 hover:bg-sky-500 text-white font-bold px-3 py-0 rounded h-12">Añadir
                                Nivel</button>
                        </div>
                        <div>
                            <button type="button" (click)="cancelarcrearActividad()"
                                class="w-full md:w-auto bg-gray-500 text-white py-2 px-4 rounded">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
