<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
  <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-6xl lg:max-2xl h-auto">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div formArrayName="levels">
        <div *ngFor="let level of levels.controls; let i = index" [formGroupName]="i" class="grid grid-cols-1">
          <h2>Crear Nivel</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
              <input id="name" formControlName="name" type="text"
                class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-grya-700">Descripción:</label>
              <input id="description" formControlName="description" type="text"
                class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
            </div>
          </div>

          <div formArrayName="lessons" class="">

            <div *ngFor="let lesson of level.get('lessons').controls; let j = index" [formGroupName]="j" class="">
              <h2>Lección {{ j + 1 }}</h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
                <div>
                  <label for="lessonName" class="block text-gray-700 text-sm font-medium">Nombre de la Lección:</label>
                  <input id="lessonName" formControlName="lessonName" type="text"
                    class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />

                </div>
                <div>
                  <label for="url" class="block text-gray-700 text-sm font-medium">Añadir URL:</label>
                  <input id="url" formControlName="url" type="text"
                    class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />

                </div>
                <div>
                  <label for="description" class="block text-gray-700 text-sm font-medium">Descripción:</label>
                  <input id="description" formControlName="description" type="text"
                    class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />

                </div>
                <div class="flex items-center">
                  <label for="file" class="block text-gray-700 text-sm font-medium">
                    <input id="file" formControlName="file" type="file" class="hidden" />
                    <span
                      class="text-black px-4 py-2 border-2 border-blue-300 rounded-full bg-white justify-center hover:bg-blue-100">Subir
                      Archivo:</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-start mt-10">
            <button type="button" (click)="addLesson(level)"
              class="w-full md:w-auto bg-sky-400 text-white px-4 py-2 rounded-md">Añadir Otra Lección</button>
          </div>
        </div>
      </div>




      <div class="mt-6 mb-6 flex justify-end ">
        <button type="button" (click)="cancelModalAddNivel()"
          class="w-full md:w-auto bg-gray-500 text-white px-4 py-2 rounded-md mr-3">
          Cancelar
        </button>
        <button type="button" class="w-full md:w-auto bg-sky-400 text-white px-4 py-2 rounded-md ">Guardar</button>
      </div>
    </form>
  </div>
</div>
