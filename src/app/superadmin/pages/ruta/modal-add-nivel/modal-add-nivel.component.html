<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
  <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-6xl lg:max-2xl h-auto">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="">
      <div formArrayName="levels">
        <div *ngFor="let level of levels.controls; let i = index" [formGroupName]="i"
          class="grid grid-cols-1 relative overflow-auto max-h-[445.9px] scrollbar-thin scrollbar-webkit outline-none mt-2">
          <h2>Crear Nivel</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
              <input id="name" formControlName="name" type="text"
                class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
              <div *ngIf="submitted && level.get('name').invalid"
                class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50">
                <span *ngIf="level.get('name').errors?.required">Este campo es requerido *</span>
              </div>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Descripción:</label>
              <input id="description" formControlName="description" type="text"
                class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
              <div *ngIf="submitted && level.get('description').invalid"
                class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50">
                <span *ngIf="level.get('description').errors?.required">Este campo es requerido *</span>
              </div>
            </div>
          </div>

          <div formArrayName="lessons" class="mt-2">
            <div *ngFor="let lesson of level.get('lessons').controls; let j = index" [formGroupName]="j"
              class="grid grid-cols-1 md:grid-cols-6 gap-4 mt-4">
              <div class="md:col-span-4 m-0">
                <h2>Lección {{ j + 1 }}</h2>
              </div>

              <div class="md:col-span-3">
                <label for="lessonName" class="block text-gray-700 text-sm font-medium">Nombre de la Lección:</label>
                <input id="lessonName" formControlName="lessonName" type="text"
                  class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <div *ngIf="submitted && lesson.get('lessonName').invalid"
                  class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50">
                  <span *ngIf="lesson.get('lessonName').errors?.required">Este campo es requerido *</span>
                </div>
              </div>
              <div class="md:col-span-3">
                <label for="url" class="block text-gray-700 text-sm font-medium">Añadir URL:</label>
                <input id="url" formControlName="url" type="text"
                  class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <div *ngIf="submitted && lesson.get('url').invalid"
                  class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50">
                  <span *ngIf="lesson.get('url').errors?.required">Este campo es requerido *</span>
                </div>
              </div>
              <div class="md:col-span-4">
                <label for="lessonDescription" class="block text-gray-700 text-sm font-medium">Descripción:</label>
                <input id="lessonDescription" formControlName="description" type="text"
                  class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100" />
                <div *ngIf="submitted && lesson.get('description').invalid"
                  class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50">
                  <span *ngIf="lesson.get('description').errors?.required">Este campo es requerido *</span>
                </div>
              </div>
              <div class="md:col-span-4 flex " *ngIf="j < level.get('lessons').length - 1">
                <button type="button" (click)="cancelLesson(level, j)"
                  class="bg-red-500 text-white px-4 py-2 rounded-md">Cancelar lección</button>
              </div>
              <div class="md:col-span-4 flex " *ngIf="j === level.get('lessons').length - 1">
                <button type="button" *ngIf="j > 0" (click)="cancelLesson(level, j)"
                  class="mr-2 bg-red-500 text-white px-4 py-2 rounded-md">Cancelar lección</button>
                <button type="button" (click)="addLesson(level)"
                  class="bg-sky-400 text-white px-4 py-2 rounded-md">Añadir Otra Lección</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 mb-6 flex justify-end">
        <button type="button" (click)="cancelModalAddNivel()"
          class="w-full md:w-auto bg-gray-500 text-white px-4 py-2 rounded-md mr-3">
          Cancelar
        </button>
        <button type="submit" class="w-full md:w-auto bg-sky-400 text-white px-4 py-2 rounded-md">Guardar</button>
      </div>
    </form>
  </div>
</div>
