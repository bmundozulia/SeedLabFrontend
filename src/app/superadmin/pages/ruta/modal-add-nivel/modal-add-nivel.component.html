<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div formArrayName="levels">
    <div *ngFor="let level of levels.controls; let i = index" [formGroupName]="i">
      <h2>Crear Nivel</h2>
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" type="text" />

      <label for="description">Descripción:</label>
      <input id="description" formControlName="description" type="text" />

      <div formArrayName="lessons">
        <div *ngFor="let lesson of level.get('lessons').controls; let j = index" [formGroupName]="j">
          <h3>Lección {{ j + 1 }}</h3>
          <label for="lessonName">Nombre de la Lección:</label>
          <input id="lessonName" formControlName="lessonName" type="text" />

          <label for="url">Añadir URL:</label>
          <input id="url" formControlName="url" type="text" />

          <label for="description">Descripción:</label>
          <input id="description" formControlName="description" type="text" />

          <label for="file">Subir Archivo:</label>
          <input id="file" formControlName="file" type="file" />
        </div>
      </div>
      <button type="button" (click)="addLesson(level)">Añadir Otra Lección</button>
    </div>
  </div>
  <button type="button" (click)="addLevel()">Añadir Otro Nivel</button>
  <button type="submit">Submit</button>


  <button type="button" (click)="cancelModalAddNivel()" class="w-full md:w-auto bg-gray-500 text-white px-4 py-2">
    Cancelar
  </button>
  <button type="button" class="w-full md:w-auto bg-sky-400 text-white px-4 py-2 rounded-md">Guardar</button>
</form>
